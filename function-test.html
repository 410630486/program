<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>功能測試</h1>
        
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" onclick="testFunction()">測試功能</button>
            </div>
        </div>
        
        <div id="test-area" class="mt-4" style="display: none;">
            <div id="test-content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 模擬當前用戶
        let currentUser = {
            name: '測試用戶',
            username: 'test001',
            userType: 'student'
        };

        function testFunction() {
            console.log('測試功能被調用');
            
            // 顯示測試區域
            document.getElementById('test-area').style.display = 'block';
            
            // 載入內容
            const content = document.getElementById('test-content');
            content.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-person me-2"></i>基本資料</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>姓名:</strong> ${currentUser.name}</p>
                        <p><strong>帳號:</strong> ${currentUser.username}</p>
                        <p><strong>身份:</strong> ${currentUser.userType}</p>
                        <p><strong>狀態:</strong> 正常</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
