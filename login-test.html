<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入測試頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>登入測試</h5>
                    </div>
                    <div class="card-body">
                        <form id="testLoginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">帳號</label>
                                <input type="text" class="form-control" id="username" value="student001" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="password" value="student123" required>
                            </div>
                            <div class="mb-3">
                                <label for="userType" class="form-label">身份</label>
                                <select class="form-select" id="userType" required>
                                    <option value="">請選擇身份</option>
                                    <option value="student" selected>學生</option>
                                    <option value="staff">教職員</option>
                                    <option value="hr">人事</option>
                                    <option value="admin">管理員</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">登入</button>
                        </form>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('testLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="alert alert-info">登入中...</div>';
            
            try {
                console.log('發送登入請求:', { username, password, userType });
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        userType: userType
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const result = await response.json();
                console.log('Response data:', result);
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>登入成功！</h6>
                            <p><strong>姓名:</strong> ${result.user.name}</p>
                            <p><strong>身份:</strong> ${result.user.userType}</p>
                            <p><strong>Token:</strong> ${result.token.substring(0, 50)}...</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h6>登入失敗</h6>
                            <p>${result.message || '帳號、密碼或身份不正確'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>連接伺服器失敗</h6>
                        <p>錯誤訊息: ${error.message}</p>
                        <p>請檢查伺服器是否正在運行</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
